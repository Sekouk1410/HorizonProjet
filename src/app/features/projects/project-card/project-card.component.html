<article class="card">
  <header>
    <h3>{{ project.name }}</h3>
  </header>
  <p class="desc" *ngIf="project.description as d; else empty">{{ d }}</p>
  <ng-template #empty>
    <p class="desc muted">Aucune description</p>
  </ng-template>
  <div class="stats" *ngIf="project.stats as s">
    <span>Tâches: {{ s.tasks || 0 }}</span>
    <span>Terminées: {{ s.completed || 0 }}</span>
    <span>Membres: {{ s.members || 0 }}</span>
    <span>Statut: {{ s.status || 'inconnu' }}</span>
    <span *ngIf="project.role" class="role-badge">Rôle: {{ project.role }}</span>
  </div>
  <footer class="actions">
    <button type="button" (click)="view.emit(project)">Voir</button>
    <ng-container *ngIf="project.canEdit">
      <button type="button" (click)="edit.emit(project)">Modifier</button>
      <button type="button" class="danger" (click)="remove.emit(project)">Supprimer</button>
    </ng-container>
  </footer>
</article>
