<div class="gantt-page">
  <div class="toolbar">
    <a routerLink="../" class="btn-back" aria-label="Retour au projet">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      <span>Retour</span>
    </a>
    <div class="spacer"></div>
    <div class="btn-group" role="group" aria-label="Contrôles du Gantt">
      <button type="button" class="btn" [class.active]="currentScale==='day'" (click)="setScale('day')">Jour</button>
      <button type="button" class="btn" [class.active]="currentScale==='week'" (click)="setScale('week')">Semaine</button>
      <button type="button" class="btn" [class.active]="currentScale==='month'" (click)="setScale('month')">Mois</button>
      <button type="button" class="btn primary" (click)="exportGanttPdf()">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 5v14"></path>
          <path d="M5 12h14"></path>
        </svg>
        <span>Exporter PDF</span>
      </button>
    </div>
  </div>
  <div class="legend" aria-label="Légende du diagramme">
    <div class="item"><span class="swatch todo"></span> À faire</div>
    <div class="item"><span class="swatch inprogress"></span> En progression</div>
    <div class="item"><span class="swatch done"></span> Terminée</div>
  </div>
  <div #ganttContainer class="gantt-container" aria-label="Diagramme de Gantt"></div>
</div>
