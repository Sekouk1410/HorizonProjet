<div class="task-item">
  <div class="content">
    <div class="title">{{ task.title }}</div>
    <div class="meta">
      <span class="badge status" [class.todo]="task.status===StatusTask.TODO" [class.inprogress]="task.status===StatusTask.IN_PROGRESS" [class.done]="task.status===StatusTask.DONE">
        {{ task.status === StatusTask.IN_PROGRESS ? 'En cours' : (task.status === StatusTask.DONE ? 'Terminé' : 'À faire') }}
      </span>
      <span class="badge priority" [class.low]="task.priority===Priority.LOW" [class.medium]="task.priority===Priority.MEDIUM" [class.high]="task.priority===Priority.HIGH">
        {{ task.priority === Priority.HIGH ? 'Haute' : (task.priority === Priority.LOW ? 'Basse' : 'Moyenne') }}
      </span>
    </div>
  </div>
  <div class="actions">
    <span class="assignee" *ngIf="assignee$ | async as a">
      <span class="avatar" title="{{ a.userName || a.email }}">{{ (a.userName || a.email) | slice:0:2 | uppercase }}</span>
    </span>
    <button *ngIf="canEdit" type="button" class="icon-btn" title="Éditer" aria-label="Éditer" (click)="edit.emit('' + (task.id))">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 20h9"/>
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
      </svg>
    </button>
    <button *ngIf="canEdit" type="button" class="icon-btn danger" title="Supprimer" aria-label="Supprimer" (click)="remove.emit('' + (task.id))">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
        <path d="M10 11v6M14 11v6"/>
        <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
      </svg>
    </button>
  </div>
</div>
